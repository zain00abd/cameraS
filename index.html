<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض فيديو الكاميرا</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
  <h1>نظام قراءة الباركود</h1>
  <video id="barcode-scanner" style="width: 100%; max-width: 500px; border: 1px solid black;" autoplay></video>
  <div id="product-form" style="display: none;">
    <label for="product-name">اسم المنتج:</label>
    <input type="text" id="product-name" placeholder="أدخل اسم المنتج">
    <label for="product-price">السعر:</label>
    <input type="number" id="product-price" placeholder="أدخل السعر">
    <button onclick="saveProduct()">حفظ المنتج</button>
  </div>
  <script>
    const products = []; // مصفوفة المنتجات

    // إعداد QuaggaJS لقراءة الباركود
    Quagga.init({
      inputStream: {
        name: "Live",
        type: "LiveStream",
        constraints: {
          facingMode: "environment", // الكاميرا الخلفية
        },
        target: document.querySelector('#barcode-scanner'),
      },
      decoder: {
        readers: ["ean_reader"], // يدعم قراءة باركود EAN
      },
    }, (err) => {
      if (err) {
        console.error("Error initializing QuaggaJS:", err);
        alert("تعذر الوصول إلى الكاميرا. تحقق من الإعدادات.");
        return;
      }
      Quagga.start();
    });

    // حفظ المنتج الجديد
    function saveProduct() {
      const code = document.getElementById('product-form').getAttribute('data-code');
      const name = document.getElementById('product-name').value;
      const price = document.getElementById('product-price').value;

      if (name && price) {
        products.push({ code, name, price });
        alert('تم حفظ المنتج بنجاح!');
        document.getElementById('product-form').style.display = 'none';
      } else {
        alert('يرجى إدخال اسم المنتج والسعر!');
      }
    }
  </script>
</body>
</html>
